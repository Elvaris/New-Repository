<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Login with Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center; /* qendër vertikale */
  justify-content: center; /* qendër horizontale */
  overflow: hidden;
  background: #000;
  flex-direction: row; /* sigurohemi që janë krah për krah */
}

    

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('cooking.gif') no-repeat center center/cover;
      opacity: 0.35;
      z-index: -1;
    }

    nav {
      width: 100%;
      background-color: #071122; /* blu e errët */
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: flex-start;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #060b1d;
      color: #fff;
    }

    .container {
  display: flex;
  background: transparent;
  width: 90%;
  max-width: 1000px;
  align-items: center; /* vertikalisht qendër */
  justify-content: space-around; /* hapsira barabartë për tekst dhe formë */
  position: relative;
  z-index: 1;
  margin-top: 0; /* hiq marginën e navbar-it, nëse e ke */
  height: 70vh; /* lartësi për të vendosur qendrën vertikalisht */
}


    .left {
      color: #fff;
      max-width: 450px;
    }

    .left h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .left h1 span {
      color: #a97df0;
    }

    .left p {
      color: #e8e8e8;
      line-height: 1.5;
    }

    .right {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .right input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .right button {
      width: 100%;
      padding: 12px;
      background: #6b47dc;
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .right button:hover {
      background: #5537b5;
    }

    .social {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons i {
      margin: 0 10px;
      font-size: 22px;
      cursor: pointer;
      color: #6b47dc;
      transition: transform 0.2s ease;
    }

    .social-icons i:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav {
        justify-content: center;
        gap: 1.5rem;
      }

      .container {
        flex-direction: column;
        align-items: center;
        margin-top: 100px; /* me me shume vend ne mobile */
      }

      .left {
        margin-bottom: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Menu</a>
    <a href="#">Services</a>
    <a href="#">Tools</a>
    <a href="#">Help</a>
  </nav>

  <div class="container">
    <div class="left">
      <h1>Enjoy the Art of <br /><span>Cuisine</span><br /><span style="color:#9ecbff">Improve your cooking skills</span></h1>
      <p>Here you develop your culinary skills by including everything related to cooking. Combining modern methods intertwined with traditional ones.</p>
    </div>
    <form class="right">
      <input type="username" placeholder="First name" />
      <input type="password" placeholder="Password" />
      <div class="checkbox"></div>
      <button type="submit">Log In</button>
      <div class="social">
        or sign up with:
        <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-google"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-github"></i>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault(); // mos e dërgo formularin në server
      window.location.href = "home.html"; // shko në salads.html
    });
  </script>
</body>
</html>
